<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Carros</title>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home'%}" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'listar'%}" class="nav-link">Carros</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
    <img src="{{carro.avatar.url}}" alt="">
    <h1>Modelo: {{carro.modelo}}</h1>
    <h2>Marca: {{carro.marca}}</h2>
    <h2>Ano: {{carro.ano}}</h2>
    <h2>Cor: {{carro.cor}}</h2>
    <h2>Pre√ßo: {{carro.preco}}</h2>
    <h2>Cambio: {{carro.cambio}}</h2>

    <a class="btn btn-primary mt-3" href="{% url 'atualizar' carro.id %}" role="button">Atualizar Carro</a>
    <a class="btn btn-danger mt-3" href="{% url 'deletar' carro.id %}" role="button">Remover Carro</a>
  </div>

</body>

</html>
