{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{# Load the tag library #}
{% block title %}Adicionar{% endblock %}

{% block content %}
<section class="mt-5">
  <form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Adicionar
    </button>
    {% endbuttons %}
  </form>
</section>
{% endblock %}
